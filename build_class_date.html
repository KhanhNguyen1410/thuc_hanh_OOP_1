<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let myDate = function (day, month, year) {
        this.day = day;
        this.month = month;
        this.year = year;
        this.getDay = function () {
            return this.day;
        }
        this.getMonth = function () {
            return this.month;
        }
        this.getYear = function () {
            return this.year;
        }
        this.setDay = function (day) {
            this.day = day;
        }
        this.setMonth = function (month) {
            this.month = month;
        }
        this.setYear = function (year) {
            this.year = year;
        }
        this.toString = function (){
            return this.day + "/" + this.month + "/" + this.year;
        }
    }
    let date = new myDate(14, 10, 1998);
    document.write(date.toString());
    // let day = date.getDay();
    // let month = date.getMonth();
    // let year = date.getYear();
    // document.write(day + "/" + month + "/" + year +"<br>");
    day = date.setDay(+prompt("nhập ngày sinh"));
    date.setMonth(+prompt("nhập tháng sinh"));
    date.setYear(+prompt("nhập năm sinh"));
    document.write("<br>"+ date.toString());
    // document.write(day + "/" + month + "/" + year);

</script>
</body>
</html>
