<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>circle</title>
</head>
<body>
<script>
    function Circle(radius){
        this.radius =  radius;
        this.getRadius = function (){
            return radius;
        };
        this.color = "red";
        this.getArea = function (){
            return Math.PI * radius * radius;
        }
    }
    let circle = new Circle(+prompt("enter radius circle"));
    let radius = circle.getRadius();
    let area = circle.getArea();
    document.write("radius: "+ radius + "; area: "+area);
</script>
</body>
</html>
